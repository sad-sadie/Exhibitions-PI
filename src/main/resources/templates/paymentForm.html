<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" th:href="@{/css/paymentForm.css}">
</head>
<body>
    <div th:insert="fragments/navbar.html"></div>
        <div class="form">
        <div class="payment-form">
            <h2>Payment Form</h2>
            <form th:method="POST" th:action="@{/buyTicket}"  th:object="${payment}">
               <input type="hidden" name="exhibitionId"  th:value="${exhibitionId}">
                <div class="form-group">
                    <label for="ticketNumber"> <th th:text="#{ticket-number}">Ticket Number</th> </label>
                    <input th:field = "*{ticketNumber}" type="number" min="1" id="ticketNumber" name="ticketNumber" required>
                    <div style="color:red" th:each="error: ${#fields.errors('ticketNumber')}" th:text="${error}">
                        Validation error
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardNumber"> <th th:text="#{card-number}">Card Number</th> </label>
                    <input th:field = "*{cardNumber}" type="text" id="cardNumber" name="cardNumber" required>
                    <div style="color:red" th:each="error: ${#fields.errors('cardNumber')}" th:text="${error}">
                        Validation error
                    </div>
                </div>
                <div class="form-group">
                    <label for="validityPeriod"> <th th:text="#{validity-period}">Validity Period</th> </label>
                    <input type="date" th:field = "*{date}" id="validityPeriod" name="validityPeriod" required>
                    <div style="color:red" th:each="error: ${#fields.errors('date')}" th:text="${error}">
                        Validation error
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardCVC"> <th th:text="#{card}">Card</th> CVC</label>
                    <input type="text" th:field = "*{CVC}" id="cardCVC" name="cardCVC" required>
                    <div style="color:red" th:each="error: ${#fields.errors('CVC')}" th:text="${error}">
                        Validation error
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" th:text="#{pay}"> Pay </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
